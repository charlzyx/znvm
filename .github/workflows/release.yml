name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - x86_64-linux-musl
          - aarch64-linux-musl
          - x86_64-macos
          - aarch64-macos
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Zig
        uses: mlugg/setup-zig@v2
        with:
          version: 0.15.2

      - name: Build
        run: zig build -Doptimize=ReleaseSafe -Dtarget=${{ matrix.target }}

      - name: Rename Artifact
        run: |
          mv zig-out/bin/znvm-core znvm-core-${{ github.ref_name }}-${{ matrix.target }}

      - name: Upload Artifact
        uses: softprops/action-gh-release@v1
        with:
          files: znvm-core-${{ github.ref_name }}-${{ matrix.target }}
