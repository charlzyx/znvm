name: Release

on:
  release:
    types: [created]

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.target }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - x86_64-linux-musl
          - aarch64-linux-musl
          - x86_64-macos
          - aarch64-macos
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Zig
        uses: mlugg/setup-zig@v2
        with:
          version: 0.15.2

      - name: Update install.sh version
        run: |
          # 在 build 阶段修改 install.sh，不提交
          sed -i "s/^ZNVM_VERSION=\"main\"/ZNVM_VERSION=\"${{ github.ref_name }}\"/" install.sh
          grep "ZNVM_VERSION=\"${{ github.ref_name }}\"" install.sh
          echo "✅ install.sh updated to ${{ github.ref_name }}"

      - name: Build
        run: zig build -Doptimize=ReleaseSafe -Dtarget=${{ matrix.target }}

      - name: Rename Artifact
        run: |
          mv zig-out/bin/znvm-core znvm-core-${{ github.ref_name }}-${{ matrix.target }}

      - name: Upload Artifact
        uses: softprops/action-gh-release@v1
        with:
          files: znvm-core-${{ github.ref_name }}-${{ matrix.target }}
          fail_on_unmatched_files: true

  update_repo:
    name: Update repository
    needs: build
    runs-on: ubuntu-latest
    if: success()
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update install.sh version
        run: |
          # 修改 install.sh 版本号
          sed -i "s/^ZNVM_VERSION=\"main\"/ZNVM_VERSION=\"${{ github.ref_name }}\"/" install.sh
          grep "ZNVM_VERSION=\"${{ github.ref_name }}\"" install.sh
          echo "✅ install.sh updated to ${{ github.ref_name }}"

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add install.sh
          git commit -m "Update install.sh for ${{ github.ref_name }}"
          git push origin main

      - name: Update tag
        run: |
          git tag -f ${{ github.ref_name }}
          git push -f origin ${{ github.ref_name }}
          echo "✅ Tag ${{ github.ref_name }} updated"
